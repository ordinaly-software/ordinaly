name: Daily Develop to Main Pull Request

on:
  schedule:
    - cron: '0 7 * * *'  # Runs daily at 7:00 AM UTC
permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Crear Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headBranch = 'develop';
            const baseBranch = 'main';

            const { data: existingPRs } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${headBranch}`,
              base: baseBranch,
            });

            if (existingPRs.length === 0) {
              const { data: newPR } = await github.rest.pulls.create({
                owner,
                repo,
                title: 'ActualizaciÃ³n semanal: develop a main',
                head: headBranch,
                base: baseBranch,
                body: 'Pull request automatizada para sincronizar cambios de develop a main.',
              });

              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: newPR.number,
                labels: ['automated-pr'],
              });

              console.log(`âœ… Pull request creada: ${newPR.html_url}`);
            } else {
              console.log('ðŸ”„ Ya existe una pull request abierta de develop a main.');
            }
