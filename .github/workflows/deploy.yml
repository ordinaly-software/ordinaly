name: Deploy Django backend

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-and-deploy:
    name: Run tests, then deploy if green
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: ordinaly_ci
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          POSTGRES_DB: ordinaly_ci   # DB “base”; Django creará test_ordinaly_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ordinaly_ci -d ordinaly_ci"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (CI)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U ordinaly_ci && break
            sleep 1
          done

      - name: Run backend tests (PostgreSQL)
        working-directory: backend
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          # DB para runtime y para tests; Django creará y usará test_ordinaly_ci automáticamente
          DATABASE_URL: postgresql://ordinaly_ci:${{ secrets.CI_DB_PASSWORD }}@127.0.0.1:5432/ordinaly_ci
          TEST_DATABASE_URL: postgresql://ordinaly_ci:${{ secrets.CI_DB_PASSWORD }}@127.0.0.1:5432/ordinaly_ci
          ORDINALY_TEST_PASSWORD: test_password
          STRIPE_SECRET_KEY: sk_test
          TIME_ZONE: Europe/Madrid
        run: |
          # Comprueba que no falten migraciones (no las generes en CI)
          python manage.py makemigrations --noinput
          # Aplica migraciones en la DB “base”; la de test se creará desde cero
          python manage.py migrate --noinput
          # Ejecuta tests; si prefieres pytest: `pytest -q --reuse-db`
          python manage.py test --verbosity 2 --failfast

      - name: Deploy via SSH
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: '22'
          script: |
            set -euo pipefail
            cd /opt/ordinaly/backend
            git fetch --all --prune
            git reset --hard origin/main
            if [ -f venv/bin/activate ]; then
              source venv/bin/activate
            else
              python -m venv venv
              source venv/bin/activate
            fi
            pip install -r requirements.txt
            python manage.py makemigrations --check --dry-run
            python manage.py migrate --noinput
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart gunicorn
