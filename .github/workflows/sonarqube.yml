name: SonarQube Coverage

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: ordinaly_ci
          POSTGRES_USER: ordinaly_ci
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ordinaly_ci -d ordinaly_ci"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov coverage

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h 127.0.0.1 -p 5432 -U ordinaly_ci && break
            sleep 1
          done

      - name: Run Django tests with coverage (PostgreSQL)
        working-directory: backend
        env:
          # Fuerza Postgres en CI (tu settings usa dj_database_url)
          DATABASE_URL: postgresql://ordinaly_ci:${{ secrets.CI_DB_PASSWORD }}@127.0.0.1:5432/ordinaly_ci
          TEST_DATABASE_URL: postgresql://ordinaly_ci:${{ secrets.CI_DB_PASSWORD }}@127.0.0.1:5432/ordinaly_ci
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          ORDINALY_TEST_PASSWORD: test_password
          STRIPE_SECRET_KEY: sk_test
          TIME_ZONE: Europe/Madrid
        run: |
          # Comprueba que no falten migraciones (no generes ficheros en CI)
          python manage.py makemigrations || true
          python manage.py migrate --noinput
          # Ejecuta tests con coverage (usa pytest o el runner de Django)
            coverage run -m pytest -q --reuse-db
            coverage xml -o coverage.xml --omit='*/migrations/*,*/tests.py,api/*,config/*,manage.py,conftest.py,*__init__.py'

      - name: Run SonarCloud analysis
        uses: SonarSource/sonarqube-scan-action@v5.3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ordinaly-software_ordinaly
            -Dsonar.organization=ordinaly-software
            -Dsonar.sources=backend
            -Dsonar.tests=backend
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.inclusions=backend/**/*.py
            -Dsonar.test.inclusions=backend/**/tests.py,backend/**/test_*.py,backend/**/*_tests.py

      - name: Show coverage summary
        working-directory: backend
        run: coverage report